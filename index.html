<!DOCTYPE html>
<html>
<head>
	<title>Cup Plans</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="img/bean.png">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="cp-flex">
		<div class="cp-bronze cp-item">
			<p class="cp-item__price">$2</p>
			<img src="img/smoke-bronze.png" alt="Bronze Smoke">
			<img class="cp-item__cup" src="img/cup-bronze.png" alt="Bronze Cup">
			<p class="cp-item__title">Bronze</p>
			<p class="cp-item__text">any cup of coffee <br> until $3</p>
		</div>
		<div class="cp-gold cp-item">
			<p class="cp-item__price">$3</p>
			<img src="img/smoke-gold.png" alt="Gold Smoke">
			<img class="cp-item__cup" src="img/cup-gold.png" alt="Gold Cup">
			<p class="cp-item__title">Gold</p>
			<p class="cp-item__text">any cup of coffe <br> until $5</p>
		</div>
		<div class="cp-silver cp-item">
			<p class="cp-item__price">$2.5</p>
			<img src="img/smoke-silver.png" alt="Gold Smoke">
			<img class="cp-item__cup" src="img/cup-silver.png" alt="Silver Cup">
			<p class="cp-item__title">Silver</p>
			<p class="cp-item__text">any cup of coffee <br> until $4</p>
		</div>
	</section>
</body>
</html>
